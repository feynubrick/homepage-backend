{% extends "base.html" %}

{% block title %}Article List{% endblock title %}

{% block content %}
    <h2>Article List</h2>

    <ul>
        {% for article in article_list %}
            <li>
                <a href="{% url 'wiki:article_detail' article.slug %}">
                    {{ article.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
